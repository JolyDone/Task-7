<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h1>Create New User</h1>
<form th:action="@{/admin/new}" th:object="${user}" method="post">
    <div class="input-group" style="width: 50%">
        <span class="input-group-text" id="basic-addon1">First Name</span>
        <input type="text" class="form-control" placeholder="First Name" id="name" th:field="*{name}" required><br>
    </div>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;">Name Error</div><br>

    <div class="input-group" style="width: 50%">
        <span class="input-group-text" id="basic-addon2">Last Name</span>
        <input type="text" class="form-control" placeholder="Last Name" id="lastname" th:field="*{lastname}" required><br>
    </div>
    <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" style="color: red;">LastName Error</div><br>

    <div class="input-group" style="width: 50%">
        <span class="input-group-text" id="basic-addon3">Email</span>
        <input type="text" class="form-control" placeholder="exaple@mail.ru" id="email" th:field="*{email}" required><br>
    </div>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;">Email Error</div><br>

    <div class="input-group" style="width: 50%">
        <span class="input-group-text" id="basic-addon4">Password</span>
        <input type="password" class="form-control" placeholder="Password" id="password" th:field="*{password}" required><br><br>
    </div>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;">Password Error</div><br>

    <label>Roles:</label><br>
    <select multiple name="role" class="form-select" style="width: 20%">
        <option th:each="role : ${allRoles}" th:value="${role.role}" th:text="${role.role}"></option>
    </select><br>
    <button type="submit">Save User</button>
</form>
<p></p>
<form th:action="@{/admin}" method="get">
    <button type="submit">Back to Admin Page</button>
</form>
</body>
</html>
