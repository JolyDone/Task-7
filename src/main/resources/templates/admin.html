<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
<h1>Admin Page</h1>
<table>
    <thead>
    <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the users and display their information -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <!-- Loop through the roles of each user and display them -->
            <span th:each="role : ${user.roles}" th:text="${role.role} + ' '"></span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
