<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        table{
            margin: auto;
        }
        td {
            text-align: center;
        }
        h1, h2 {
            text-align: center;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h1>Admin Panel</h1>
<br/>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.email}"></td>

        <td>
            <ul>
                <li th:each="role : ${user.roles}" th:text="${role.role}"></li>
            </ul>
        </td>

        <td>
            <form th:action="@{/admin/{id}/edit(id=${user.id})}">
                <button type="submit">Edit</button>
            </form>
        </td>
        <td>
            <form th:action="@{/admin/{id}/delete(id=${user.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/new}" class="btn btn-dark">Add User</a>
<a th:href="@{/logout}" class="btn btn-dark">Logout</a>
</body>
</html>
