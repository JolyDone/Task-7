<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
</head>
<body>
<h1>Admin Panel</h1>
<a th:href="@{/logout}">Logout</a>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>

    <!-- Loop through the list of users -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.email}"></td>

        <!-- Loop through the roles of each user -->
        <td>
            <ul>
                <li th:each="role : ${user.roles}" th:text="${role.role}"></li>
            </ul>
        </td>

        <td>
            <a th:href="@{/admin/{id}/edit(id=${user.id})}">Edit</a>
        </td>
        <td>
            <form th:action="@{/admin/{id}/delete(id=${user.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<h2>Add New User</h2>
<a th:href="@{/admin/new}">Add User</a>
</body>
</html>
