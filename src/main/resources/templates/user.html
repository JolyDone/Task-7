<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h1>User Information</h1>
<p>Id: <span th:text="${user.id}"></span></p>
<p>Name: <span th:text="${user.name}"></span></p>
<p>Last Name: <span th:text="${user.lastname}"></span></p>
<p>Email: <span th:text="${user.email}"></span></p>

<!-- Вывод ролей пользователя -->
<p>Roles:
    <span th:each="role, iterStat : ${roles}">
            <span th:text="${role.role}"></span>
            <span th:if="${!iterStat.last}">, </span> <!-- Добавляем запятую после каждой роли, кроме последней -->
        </span>
</p>
<a th:href="@{/logout}" class="btn btn-dark">Logout</a>
</body>
</html>
