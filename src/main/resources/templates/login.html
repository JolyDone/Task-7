<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h1>Login Page</h1>
<form action="/auth/login" method="post">
  <div class="input-group" style="width: 50%">
    <span class="input-group-text" id="email_span">Email</span>
    <input type="email" class="form-control" placeholder="example@mail.ru" id="username" name="username" required>
  </div><br>

  <div class="input-group" style="width: 50%">
    <span class="input-group-text" id="pass_span">Password</span>
    <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
  </div><br>
  <input type="submit" value="Login">
</form>
</body>
</html>
